version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: investigaods_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: investigaods
      MYSQL_USER: investigaods
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: rootsecret
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/mysql/init:/docker-entrypoint-initdb.d
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u$$MYSQL_USER -p$$MYSQL_PASSWORD --silent"]
      interval: 10s
      timeout: 5s
      retries: 10

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5
    environment:
      PMA_HOST: db
      PMA_USER: ${DB_USER:-investigaods}
      PMA_PASSWORD: ${DB_PASS:-secret}
    ports:
      - "8081:80"
    depends_on:
      db:
        condition: service_healthy

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: investigaods_backend
    env_file:
      - ./backend/.env
    command: sh -c "npm run schema:sync && npm run start:dev"
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: investigaods_frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:3000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    
volumes:
  db_data:
