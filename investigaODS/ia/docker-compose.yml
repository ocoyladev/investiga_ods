version: '3.8'

services:
  api:
    build: .
    image: greendream-api:latest
    ports:
      - "5001:5001"
    env_file:
      - ./config/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5001/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

